name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      scripts-directory : ./Scripts
    
    steps:
    - name: Discord Commits
      uses: Sniddl/discord-commits@1.3
      with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: "\nRepositorio Atualizado: **{{ github.context.payload.repository.owner.name }}/{{ github.context.payload.repository.name}}**.**\nAlterações desse commit:**\n{{ github.context.payload.compare }}**\nHash: ${{ github.sha }}**"
          embed: '{ "title": "{{ commit.title }}", "description": "{{ commit.description }}", "url": "{{ commit.url }}", "author": { "name": "{{ commit.author.name }} ({{ commit.author.username }})", "icon_url": "https://avatars.io/gravatar/{{ commit.author.email }}"} }'
          last-commit-only: false
